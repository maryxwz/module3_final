<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна сторінка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }


        .header {
            background: #a0c4ff;
            color: #333;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }


        .profile {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .profile img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 8px;
            border: 2px solid white;
        }

        .profile-name {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }


        .dropdown {
            position: absolute;
            top: 50px;
            right: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 180px;
            display: none;
            flex-direction: column;
            animation: slideDown 0.3s ease-out;
        }

        .dropdown a {
            padding: 10px;
            text-decoration: none;
            font-size: 14px;
            color: #333;
            display: block;
            border-bottom: 1px solid #eee;
            text-align: center;
        }

        .dropdown a:last-child {
            border-bottom: none;
        }

        .dropdown a:hover {
            background: #f0f0f0;
        }


        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            max-width: 800px;
            margin: 80px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #444;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: #74b9ff;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            margin: 10px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #4a90e2;
        }
    </style>
</head>
<body>

    <!-- Шапка -->
    <div class="header">
        Головна сторінка


        <div class="profile" onclick="toggleDropdown()">
            <img src="avatar.png" alt="Аватар">
            <span class="profile-name">Ім'я</span>
        </div>


        <div class="dropdown" id="dropdownMenu">
            <a href="settings.html">Налаштування профілю</a>
            <a href="#">Вийти</a>
        </div>
    </div>

    <!-- Контент -->
    <div class="container">
        <h1>Ласкаво просимо!</h1>
        <p>Це ваша персональна панель управління.</p>

        <a href="#" class="btn">Мої курси</a>
        <a href="#" class="btn">Домашні завдання</a>
        <a href="#" class="btn">Розклад</a>
        <a href="statistick.html" class="btn">Статистика</a>
    </div>

    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("dropdownMenu");
            dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
        }


        document.addEventListener("click", function(event) {
            var profile = document.querySelector(".profile");
            var dropdown = document.getElementById("dropdownMenu");
            if (!profile.contains(event.target) && dropdown.style.display === "flex") {
                dropdown.style.display = "none";
            }
        });
    </script>

</body>
</html>
