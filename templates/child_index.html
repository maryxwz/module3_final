<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна сторінка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #a0c4ff;
            color: #333;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 800px;
            margin: 80px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #444;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: #74b9ff;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            margin: 10px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #4a90e2;
        }
    </style>
</head>
<body>

    <!-- Шапка -->
    <div class="header">
        Головна сторінка
    </div>

    <!-- Контент -->
    <div class="container">
        <h1>Ласкаво просимо!</h1>
        <p>Це ваша персональна панель управління.</p>

        <a href="#" class="btn">Мої курси</a>
        <a href="#" class="btn">Домашні завдання</a>
        <a href="#" class="btn">Розклад</a>
        <a href="statistick.html" class="btn">Статистика</a>
    </div>

</body>
</html>
