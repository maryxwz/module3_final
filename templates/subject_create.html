{% extends "base.html" %}

{% block title %}Create Subject{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="mb-4">Create New Subject</h1>
            
            <form method="POST" action="/subjects/create">
                <div class="mb-3">
                    <label for="title" class="form-label">Subject Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Create Subject</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

<!-- Notification message -->
<div id="notification" class="alert alert-success" role="alert" style="display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 9999; width: 80%; text-align: center;">
    Subject successfully created!
</div>

{% endblock %}

{% block scripts %}
<script>
    // Show notification
    function showNotification(message) {
        const notification = document.getElementById("notification");
        notification.textContent = message;
        notification.style.display = "block";

        // Hide the notification after 5 seconds
        setTimeout(function() {
            notification.style.display = "none";
        }, 5000);
    }

    // Example of showing notification when page loads (you can modify this based on your logic)
    window.onload = function() {
        showNotification("Subject successfully created!");
    }
</script>
{% endblock %}
