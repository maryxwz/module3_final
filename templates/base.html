<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Home</a>
            <div class="navbar-nav ms-auto">
                {% if user %}
                <form method="GET" action="{{ url_for('search_courses') }}" class="d-inline">
                        <input type="text" class="form-control" name="query" placeholder="Search Courses" required>
                        <button type="submit" class="btn btn-primary">Search</button>
                </form>
                    <a class="nav-link me-3" href="#" data-bs-toggle="modal" data-bs-target="#joinCourseModal">
                        Join Course
                    </a>
                    <a class="nav-link" href="/logout">Logout</a>
                {% else %}
                    <a class="nav-link" href="/login">Login</a>
                    <a class="nav-link" href="/register">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    {% if user %}
    <div class="modal fade" id="joinCourseModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Join Course</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form method="POST" action="/enrollments/join">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="access_code">Course Access Code</label>
                            <input type="text" class="form-control" id="access_code" name="access_code" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Join</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <form method="GET" action="{{ url_for('homework_page') }}"  class="d-inline">
        <button type="submit" class="btn btn-warning btn-sm">Homeworks</button>
    </form>
    {% endif %}
    {% if user %}
<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
    All Courses
</button>

<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Your Courses</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="list-group">
            {% for subject in subjects %}
                <li class="list-group-item">
                    <a href="/subjects/{{ subject.id }}">{{ subject.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endif %}
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <div id="notifications-container" style="position: fixed; top: 20px; right: 20px; z-index: 1050;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
