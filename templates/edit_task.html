{% extends "base.html" %}

{% block title %}Edit Task{% endblock %}

{% block content %}
<h2>Редагувати завдання</h2>
<form method="POST" action="/tasks/edit/{{ task.id }}">
    <div class="mb-3">
        <label for="title" class="form-label">Назва завдання</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ task.title }}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Опис завдання</label>
        <textarea class="form-control" id="description" name="description" rows="4" required>{{ task.description }}</textarea>
    </div>
    <div class="mb-3">
        <label for="deadline" class="form-label">Дедлайн</label>
        <input type="datetime-local" class="form-control" id="deadline" name="deadline" value="{{ task.deadline }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Зберегти</button>
</form>
{% endblock %}
